
<!-- CARDS : FICHE PRODUIT LG et PLUS -->
<div id="lstFiltres" class="container-fluid">
    <div class="row mt-3">
        <form id="filtresProduits" class="mt-3">
            <div class="form-check" id="category">
                <label class="form-check-label text-style1">
                    Catégories : 
                </label>
                <div class="category">
                    <label for="category">
                        <input type="checkbox" id="blanc" title="blanc" name="lait" value = "true" autofocus/>
                        <span>Chocolat</span>&nbsp;Blanc
                    </label>
                </div>
                <div class="category">
                    <label for="category">
                        <input type="checkbox" id="lait" title="lait"  name="blanc"value = "true"/>
                        <span>Chocolat au</span>&nbsp;Lait
                    </label>
                </div>
                <div class="category">
                    <label for="category">
                        <input type="checkbox" id="noir" title="noir"  name="noir"value = "true"/>
                        <span>Chocolat</span>&nbsp;Noir
                    </label>
                </div>
                <div class="category">
                    <label for="category">
                        <input type="checkbox" id="noix" title="noix"  name="noixNoisette" value = "true"/>
                        <span></span>&nbsp;Noix / Noisettes>
                    </label>
                </div>
                <div class="category">
                    <label for="category">
                        <input type="checkbox" id="caramel" title="caramel" name="caramel" value = "true"/>
                        <span></span>&nbsp;Caramel
                    </label>
                </div>
                <div class="category">
                    <label for="category">
                        <input type="checkbox" id="liqueur" title="liqueur" name="liqueur" value = "true"/>
                        <span></span>&nbsp;Liqueur
                    </label>
                </div>
            </div>
            <div class="form-check prix">
                <label class="form-check-label text-style1" for="prix">
                    Prix : 
                </label>
                <br />
                <label for="prixMin" class="form-label">Prix Min&nbsp;</label>
                <input class="inpPrix" type="number" name="prixMin" id="prixMin" min="0" max="100" title="Prix Minimum" placeholder="0 €">
                <br />
                <label for="prixMax" class="form-label">Prix Min&nbsp;</label>
                <input class="inpPrix"  type="number" name="prixMax" min="0" max="100" id="prixMax" title="Prix Maximum" placeholder="100 €">
            </div>
            <div class="form-check notes">
                <label class="form-check-label text-style1" for="notes">
                    Notes : 
                </label>
                <div class="input-group mb-3">
                    <label for="noteMin" class="form-label">Note Max&nbsp;</label>
                    <select class="box" name="noteMax" id="noteMin">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label for="noteMax" class="form-label">Note Max&nbsp;</label>
                    <select class="box" name="noteMax" id="noteMax">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </form>
    </div> <!-- /row -->
</div> <!-- /col -->
